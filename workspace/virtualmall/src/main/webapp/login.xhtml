<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition  template="/WEB-INF/plantilla_formularios.xhtml">

        <ui:define name="titulo_plantilla">
            Ingreso al Sistema
        </ui:define>
        
        <ui:define name="contenido2">

            <div class="p-grid" style="text-align: left">
                <div class="p-col-12 p-md-2 p-md-offset-3 p-lg-1 p-lg-offset-4" >
                    <h:outputLabel for="username" value="Usuario" />
                </div>
                
                <div class="p-col-12 p-md-4 p-lg-3 p-lg-offset-0" >
                    <p:inputText class="campo_texto_responsive" id="username" value="#{loginMb.nick}" required="true" label="username" />
                    <p:message for="username" />
                </div>
                
                <div class="p-col-12 p-md-2 p-md-offset-3 p-lg-1 p-lg-offset-4" >
                    <h:outputLabel for="password" value="Clave" />
                </div>
                
                <div class="p-col-12 p-md-4 p-lg-3 p-lg-offset-0" >
                    <p:password class="campo_texto_responsive" id="password" value="#{loginMb.clave}" required="true" label="password" />
                    <p:message for="password" />
                </div>
                
            </div>
            
            <div class="p-grid" style="text-align: center;padding-top: 20px">
                <div class="p-col-12 p-md-4 p-md-offset-5 p-lg-3 p-lg-offset-5" >
                    <p:commandButton 
                        id="btnLogin" 
                        class="boton_responsive" 
                        process=":formulario_principal" 
                        value="Login"
                        update=":formulario_principal"
                        action="#{loginMb.ingresar()}"/>
                    
                </div>
                
                <div class="p-col-12 p-md-4 p-md-offset-5 p-lg-3 p-lg-offset-5" >
                    <p:link value="No tienes cuenta Registrate Gratis"></p:link>
                </div>
            </div>

        </ui:define>
    </ui:composition>

</html>
